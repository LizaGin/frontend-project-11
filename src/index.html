<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS агрегатор</title>
  </head>

  <body>
    <div id="app" class="d-flex flex-column min-vh-100">
      <div class="modal fade" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title h5"></p>
              <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-break"></div>
            <div class="modal-footer">
              <a class="btn btn-primary full-article" href="#" target="_blank"> Читать полностью </a>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
          </div>
        </div>
      </div>

      <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
          <div class="row text-white">
            <div class="col mx-auto col-md-10 col-lg-8">
              <h1 class="display-3 mb-0">RSS агрегатор</h1>
              <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
              <form action class="rss-form text-body">
                <div class="row">
                  <div class="col">
                    <div class="form-floating">
                      <input id="rss-input" name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" />
                      <label for="rss-input">Ссылка RSS</label>
                    </div>
                  </div>
                  <div class="col-auto">
                    <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                  </div>
                </div>
              </form>
              <p class="mt-2 mb-0 text-info">Пример: https://lorem-rss.hexlet.app/feed</p>
              <p class="feedback m-0 position-absolute small text-danger"></p>
            </div>
          </div>
        </section>

        <section class="container-fluid container-xxl p-5">
          <div class="row">
            <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
            <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
          </div>
        </section>
      </main>
      <footer class="footer border-top border-secondary bg-light p-3">
        <div class="container-xl text-center">created by <a href="">Hexlet</a></div>
      </footer>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
